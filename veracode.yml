veracode_static_scan:
  push:
    trigger: true
    branches_to_run:
      - '*'
    branches_to_exclude:
  pull_request:
    trigger: true
    action:
      - opened
      - synchronize
    target_branch:
      - default_branch 
  break_build_policy_findings: true
  break_build_on_error: false
  policy: 'Veracode Recommended High + SCA Random policy name'
  compile_locally: true
  local_compilation_workflow: veracode-build
